<div class="container">
    <app-encabezado></app-encabezado>

    <div class="mt -5">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre Comun</th>
                <th scope="col">Nombre Cientifico</th>
                <th scope="col">Categoria Toxinica</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of especies index as i">
                <th scope="row">{{i +1}}</th>
                <td>{{item.nombre_comun}}</td>
                <td>{{item.nombre_cientifico}}</td>
                <td>{{item.id_categoria_toxinica}}</td>
                <td>
                  <button (click)="Actualizar(item.id)" class="btn btn-warning">Actualizar</button>
                  <button (click)="Delete(item.id)" class="btn btn-danger">Eliminar</button>
              </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
