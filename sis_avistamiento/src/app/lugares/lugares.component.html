<div class="container">
    <app-encabezado></app-encabezado>

    <div class="mt -5">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">pais</th>
                <th scope="col">departamento</th>
                <th scope="col">ciudad</th>
                <th scope="col">nombre_lugar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of lugares index as i">
                <th scope="row">{{i +1}}</th>
                <td>{{item.pais}}</td>
                <td>{{item.departamento}}</td>
                <td>{{item.ciudad}}</td>
                <td>{{item.nombre_lugar}}</td>
                <td>
                  <button (click)="Actualizar(item.id)" class="btn btn-warning">Actualizar</button>
                  <button (click)="Delete(item.id)" class="btn btn-danger">Eliminar</button>
              </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
